
<div class="modal" ng-controller="ActivitiSignalDefinitionsPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h2>
            </div>

            <div class="modal-body">
            
                <form class="form-horizontal" role="form">
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <h4>意见查看</h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="radio" style="padding-top: 0;">
                                <label>
                                    <input type="radio" name="option" value="cansee" ng-model="fieldAttributes.deedback"> 可以查看全部意见
                                </label>
                            </div>
                            <div class="radio" style="padding-top: 0;">
                                <label>
                                    <input type="radio" name="option" value="nosee" ng-model="fieldAttributes[0].deedback"> 不可以查看全部意见
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <h4>操作控制</h4>
                        </div>
                        <div class="col-xs-6">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="control" ng-true-value="true" ng-false-value="false" ng-model="fieldAttributes[1].attachment"> 附件
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="control" ng-true-value="true" ng-false-value="false" ng-model="fieldAttributes[1].pringting"> 打印
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="control" ng-true-value="true" ng-false-value="false" ng-model="fieldAttributes[1].ending"> 结束
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <h4>办理期限</h4>
                        </div>
                        <div class="col-xs-3">
                            <input type="number" min="0" class="form-control" ng-model="fieldAttributes[2].duration">
                        </div>
                        <div class="col-xs-5">
                            <h5>小时，为0将不做限制</h5>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-5">
                            <h4>办理期限（自动催办）</h4>
                        </div>
                        <div class="col-xs-3">
                            <input type="number" min="0" class="form-control" ng-model="fieldAttributes[2].durationauto">
                        </div>
                        <div class="col-xs-4">
                            <h5>小时，为0将不做限制</h5>
                        </div>
                    </div>  
                </form>
