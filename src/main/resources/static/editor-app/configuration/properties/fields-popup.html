<div class="modal" ng-controller="KisBpmFieldsPopupCtrl">
	<div class="modal-dialog modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
				<h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
			</div>
			<div class="modal-body">

				<div class="row">
					<table class="table table-bordered field-table">
						<thead>
							<tr>
								<th>字段名称</th>
								<th>不可见</th>
								<th>只读</th>
								<th>可修改</th>
								<th>必须填写</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in fields">
								<td>{{item.title}}</td>
								<td>
									<label class="switch-btn circle-style">
										<input class="checked-switch" type="checkbox" ng-model="item.isinvisible"/>
										<span class="text-switch"></span>
										<span class="toggle-btn"></span>
									</label>
								</td>
								<td>
									<label class="switch-btn circle-style">
										<input class="checked-switch" type="checkbox"  ng-model="item.isreadonly"/>
										<span class="text-switch"></span>
										<span class="toggle-btn"></span>
									</label>
								</td>
								<td>
									<label class="switch-btn circle-style">
										<input class="checked-switch" type="checkbox"  ng-model="item.ismodify"/>
										<span class="text-switch"></span>
										<span class="toggle-btn"></span>
									</label>
								</td>
								<td>
									<label class="switch-btn circle-style">
										<input class="checked-switch" type="checkbox"  ng-model="item.mustwrite"/>
										<span class="text-switch"></span>
										<span class="toggle-btn"></span>
									</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
